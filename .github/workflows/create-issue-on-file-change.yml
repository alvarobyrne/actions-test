name: Create issue on file change
on:
  push:
    branches:
      - dev
    paths:
      - public/install-popup-button.js
jobs:
  test:
    runs-on: ubuntu-latest
    env:
      GH_TOKEN: ${{ github.token }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
      - name: Run GitHub CLI command
        run: |
          gh issue create --repo alvarobyrne/actions-test --title "File changed" --body "File ${{ github.event.after }} has been modified. This is a message generated by GitHub Actions. Please review and update the issue. This means the extension should be rebuilt and submitted whith the changes to the chrome extension store."